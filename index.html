<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-HEAS - Home</title>
    <style>
        /* âœ… Background with animated gradient effect */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            height: 100vh;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #8bc34a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h1 {
            font-size: 28px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        p {
            font-size: 18px;
            max-width: 600px;
            margin-bottom: 20px;
        }

        /* âœ… Styled Button */
        .btn {
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #ff5722;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            outline: none;
            text-decoration: none;
            display: inline-block;
            margin: 10px;
        }

        .btn:hover {
            background: #ff3d00;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:active {
            transform: scale(0.95);
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Welcome to H-HEAS</h1>
    <p>House-to-House Emergency Alert System (H-HEAS) is a project designed by a high school student to enhance emergency communication between households and responders.</p>

</html>
