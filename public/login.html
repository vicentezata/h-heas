<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-HEAS Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #8bc34a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        /* Centering the form */
        .form-container {
            display: flex;
            justify-content: center;
        }

        form {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 300px; /* Adjust the max-width as needed */
        }

        input {
            display: block;
            width: 100%;
            margin: 5px 0; /* Reduced vertical spacing */
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            background: #ff3d00;
        }

        .error {
            color: yellow;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h2>H-HEAS Login</h2>
    <div class="form-container">
        <form onsubmit="return loginUser()">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>
    <p class="error" id="errorMessage"></p>

    <script>
        function loginUser() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === "H-HEAS" && password === "BALIDBID") {
                sessionStorage.setItem("loggedIn", "true"); // Save login state
                window.location.href = "monitor.html"; // Redirect to monitoring page
                return false;
            } else {
                document.getElementById("errorMessage").textContent = "‚ùå Incorrect username or password!";
                return false;
            }
        }
    </script>
</body>
</html>
