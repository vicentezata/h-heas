<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            padding: 20px;
        }
        h2 {
            color: #dc3545;
        }
        #log {
            max-width: 600px;
            margin: 20px auto;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: left;
            overflow-y: auto;
            height: 300px;
        }
        .alert {
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid red;
            background: #ffcccc;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>ðŸš¨ Monitoring Base ðŸš¨</h2>
    <p>Waiting for emergency signals...</p>

    <div id="log">
        <p><i>No alerts yet...</i></p>
    </div>

    <audio id="alertSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>

    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");

        socket.onmessage = (event) => {
            const data = event.data;
            const logDiv = document.getElementById("log");

            // Play alert sound
            document.getElementById("alertSound").play();

            // Show pop-up alert
            alert("ðŸš¨ Emergency Alert: " + data);

            // Add log entry
            const newAlert = document.createElement("div");
            newAlert.classList.add("alert");
            newAlert.innerText = "ðŸš¨ " + new Date().toLocaleTimeString() + " - " + data;
            logDiv.prepend(newAlert);
        };
    </script>

</body>
</html>
