<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: red; }
    </style>
    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");

        socket.onopen = () => console.log("Connected to WebSocket.");

        socket.onmessage = async (event) => {
            try {
                const data = await event.data.text(); // Convert Blob to text
                const parsedData = JSON.parse(data);
                console.log("Received:", parsedData);
                
                // Show alert with sender's name
                alert(`ðŸš¨ Emergency Alert - ${parsedData.sender} ${parsedData.alert}`);
            } catch (error) {
                console.error("Error processing WebSocket message:", error);
            }
        };

        socket.onclose = () => console.log("Disconnected from WebSocket.");
    </script>
</head>
<body>
    <h2>Monitoring Base</h2>
    <p>Waiting for emergency signals...</p>
</body>
</html>
