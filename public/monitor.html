<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: red; }
        #logContainer {
            width: 80%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid black;
            background: #f8f8f8;
            overflow-y: auto;
            text-align: left;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Monitoring Base</h2>
    <p>Waiting for emergency signals...</p>

    <!-- Log Box -->
    <div id="logContainer"></div>

    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");
        let alertSound = new Audio("alert.mp3");
        alertSound.preload = "auto";
        alertSound.loop = false;

        const logContainer = document.getElementById("logContainer");
        let soundEnabled = false;

        // ‚úÖ Function to enable sound on user interaction (Required for mobile)
        function enableSound() {
            if (!soundEnabled) {
                alertSound.muted = false;
                alertSound.play().then(() => {
                    console.log("‚úÖ Sound unlocked!");
                }).catch(err => console.log("üîá Sound still blocked:", err));
                soundEnabled = true;
            }
        }

        // ‚úÖ Apply event listeners for Android/iOS compatibility
        document.body.addEventListener("click", enableSound);
        document.body.addEventListener("touchstart", enableSound, { passive: true });

        socket.onopen = () => {
            console.log("‚úÖ Connected to WebSocket as Monitoring Base.");
            socket.send(JSON.stringify({ monitor: true }));
        };

        socket.onmessage = async (event) => {
            try {
                const data = await event.data.text();
                const parsedData = JSON.parse(data);

                if (!parsedData.sender || !parsedData.alert) {
                    console.warn("‚ö†Ô∏è Invalid alert received:", parsedData);
                    return;
                }

                console.log("üö® Received Alert:", parsedData);

                // ‚úÖ Ensure sound plays correctly (Android fix)
                if (soundEnabled) {
                    alertSound.pause();
                    alertSound.currentTime = 0;
                    alertSound.play().catch(err => console.log("üîä Error playing sound:", err));
                } else {
                    console.warn("üîá Sound disabled. Tap the screen to enable.");
                }

                alert(`üö® Emergency Alert - ${parsedData.sender} ${parsedData.alert}`);

                if (logContainer) {
                    const logEntry = document.createElement("div");
                    logEntry.classList.add("log-entry");
                    logEntry.innerText = `üïí ${new Date().toLocaleTimeString()} - üö® ${parsedData.sender} ${parsedData.alert}`;
                    logContainer.appendChild(logEntry);
                    logContainer.scrollTop = logContainer.scrollHeight;
                }

                // ‚úÖ SEND AUTOMATIC REPLY BACK TO SENDER
                const replyMessage = {
                    recipient: parsedData.sender, 
                    response: "Help is on the way!"
                };
                socket.send(JSON.stringify(replyMessage));
                console.log("‚úÖ Reply sent:", replyMessage);

            } catch (error) {
                console.error("‚ùå Error processing WebSocket message:", error);
            }
        };

        socket.onclose = () => console.log("‚ùå Disconnected from WebSocket.");
    </script>
</body>
</html>
