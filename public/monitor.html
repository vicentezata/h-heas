<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: red; }
        #logContainer {
            width: 80%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid black;
            background: #f8f8f8;
            overflow-y: auto;
            text-align: left;
        }
        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Monitoring Base</h2>
    <p>Waiting for emergency signals...</p>

    <!-- Log Box -->
    <div id="logContainer"></div>

    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");
        let alertSound = new Audio("alert.mp3"); // Load alert sound
        const logContainer = document.getElementById("logContainer");
        let soundEnabled = false; // Ensures sound plays only when alerts arrive

        // Enable sound interaction (but do not play yet)
        document.body.addEventListener("click", () => {
            if (!soundEnabled) {
                alertSound.muted = false; // Ensure sound is unmuted
                soundEnabled = true;
                console.log("ðŸ”Š Sound enabled, but will only play on alerts.");
            }
        });

        socket.onopen = () => {
            console.log("Connected to WebSocket as Monitoring Base.");
            socket.send(JSON.stringify({ monitor: true })); // Identify as monitoring base
        };

        socket.onmessage = async (event) => {
            try {
                const data = await event.data.text();
                const parsedData = JSON.parse(data);

                // âœ… Check if valid data is received
                if (!parsedData.sender || !parsedData.alert) {
                    console.warn("Invalid alert received:", parsedData);
                    return; // Ignore invalid messages
                }

                console.log("Received Alert:", parsedData);

                // Play sound only if user has enabled it
                if (soundEnabled) {
                    alertSound.pause();
                    alertSound.currentTime = 0;
                    alertSound.play().catch(err => console.log("Error playing sound", err));
                }

                // Show pop-up alert
                alert(`ðŸš¨ Emergency Alert - ${parsedData.sender} ${parsedData.alert}`);

                // Add alert to log box
                const logEntry = document.createElement("div");
                logEntry.classList.add("log-entry");
                logEntry.innerText = `ðŸ•’ ${new Date().toLocaleTimeString()} - ðŸš¨ ${parsedData.sender} ${parsedData.alert}`;
                logContainer.appendChild(logEntry);

                // Auto-scroll to the latest entry
                logContainer.scrollTop = logContainer.scrollHeight;
            } catch (error) {
                console.error("Error processing WebSocket message:", error);
            }
        };

        socket.onclose = () => console.log("Disconnected from WebSocket.");
    </script>
</body>
</html>
