<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            height: 100vh;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #8bc34a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        #logContainer {
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            text-align: left;
            color: white;
        }
    </style>
</head>
<body>
    <h2>House to House Emergency Alert System</h2>
    <h2>( H - H E A S )</h2>
    <p>Monitoring Base - Waiting for emergency signals...</p>
    <div id="logContainer"></div>

    <script>
        // ✅ Check if user is logged in before accessing the page
        if (sessionStorage.getItem("loggedIn") !== "true") {
            alert("❌ Access Denied! Please login first.");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>
</body>
</html>
