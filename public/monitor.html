<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: red; }
        #log { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; text-align: left; }
    </style>
</head>
<body>
    <h2>Monitoring Base</h2>
    <p>Waiting for emergency signals...</p>
    <div id="log"></div>

    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");
        const alertSound = new Audio("alert.mp3");

        socket.onopen = () => {
            console.log("‚úÖ Connected to WebSocket.");
        };

        socket.onmessage = async (event) => {
            try {
                const data = await event.data.text();
                const parsedData = JSON.parse(data);
                console.log("üì© Received Alert:", parsedData);

                if (!parsedData.sender || !parsedData.alert) return;

                // Play sound
                alertSound.play().catch(err => console.log("‚ö†Ô∏è Error playing sound:", err));

                // Show pop-up
                alert(`üö® Emergency Alert - ${parsedData.sender} ${parsedData.alert}`);

                // Append to log box
                const logBox = document.getElementById("log");
                logBox.innerHTML += `<p><strong>${parsedData.sender}:</strong> ${parsedData.alert}</p>`;
                logBox.scrollTop = logBox.scrollHeight;
            } catch (error) {
                console.error("‚ùå Error processing message:", error);
            }
        };

        socket.onclose = () => console.log("‚ùå Disconnected from WebSocket.");
    </script>
</body>
</html>
