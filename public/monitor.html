<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        /* Existing CSS styles */

        /* Layout adjustments for sidebar and main content */
        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .sidebar {
            width: 250px;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
            overflow-y: auto;
        }

        .main-content {
            flex-grow: 1;
            padding: 20px;
        }

        .household-list {
            list-style: none;
            padding: 0;
        }

        .household-list li {
            margin-bottom: 10px;
        }

        .household-list button {
            width: 100%;
            padding: 10px;
            background: #8bc34a;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            text-align: left;
        }

        .household-list button:hover {
            background: #7cb342;
        }

        .household-info {
            display: none;
            margin-top: 20px;
            text-align: left;
        }

        .household-info h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar with Household List -->
        <div class="sidebar">
            <h2>Households</h2>
            <ul class="household-list">
                <li><button onclick="showInfo('h1')">H1 â€“ Zata Family</button></li>

            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <h2>House to House Emergency Alert System</h2>
            <h2>( H - H E A S )</h2>
            <p>Monitoring Base - Waiting for emergency signals...</p>
            <div id="logContainer"></div>

            <!-- Household Information Display -->
            <div id="householdInfo" class="household-info">
                <!-- Information will be populated here -->
            </div>

            <!-- Alert Modal -->
            <div id="alertModal">
                <p id="alertMessage">ðŸš¨ Emergency Alert Received!</p>
                <button onclick="closeModal()">OK</button>
            </div>

            <!-- Audio Elements -->
            <audio id="alertSound" src="alert.mp3"></audio>
            <audio id="falseAlarmSound" src="false_alarm.mp3"></audio>

            <!-- Logout Button -->
            <button id="logoutButton" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        // Existing JavaScript code

        // Household information data
        const households = {
            h1: {
                name: "Zata Family",
                father: "Vicente A. Zata",
                mother: "Bonievie V. Zata",
                siblings: ["Elijah V. Zata", "Eleonor V. Zata"],
                contacts: [
                    "Cell #: 09227985233",
                    "Cell #: 09451173278",
                    "FB: Vicente Zata",
                    "FB: Bonievie Villanueva Zata",
                    "FB: Elijah Zata",
                    "FB: Eleonor Zata"
                ]
            },
            h2: {
                name: "Illustrisimo Family",
                father: "Mr. Illustrisimo",
                mother: "Mrs. Illustrisimo",
                siblings: ["King Andrie Illustrisimo", "Brother", "Sister"],
                contacts: [

                ]
            }
        };

        // Function to display household information
        function showInfo(householdId) {
            const infoContainer = document.getElementById('householdInfo');
            const household = households[householdId];

            if (household) {
                infoContainer.innerHTML = `
                    <h3>${household.name}</h3>
                    <p><strong>Father:</strong> ${household.father}</p>
                    <p><strong>Mother:</strong> ${household.mother}</p>
                    <p><strong>Siblings:</strong></p>
                    <ul>
                        ${household.siblings.map(sibling => `<li>${sibling}</li>`).join('')}
                    </ul>
                    <p><strong>Contact Information:</strong></p>
                    <ul>
                        ${household.contacts.map(contact => `<li>${contact}</li>`).join('')}
                    </ul>
                `;
                infoContainer.style.display = 'block';
            }
        }
    </script>
</body>
</html>
