<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        /* ‚úÖ Background matches user design */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            height: 100vh;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #8bc34a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* ‚úÖ Styled Log Container */
        #logContainer {
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            text-align: left;
            color: white;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        /* ‚úÖ Styled Alert Button */
        button {
            font-size: 18px;
            padding: 15px 25px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            background: #ff5722;
            color: white;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            outline: none;
        }

        button:hover {
            background: #ff3d00;
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h2>House to House Emergency Alert System</h2>
    <h2>( H - H E A S )</h2>
    <p>Monitoring Base - Waiting for emergency signals...</p>
    <div id="logContainer"></div>

    <!-- üîä Audio alert for incoming emergency signals -->
    <audio id="alertSound" src="alert.mp3"></audio>

    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");
        const logContainer = document.getElementById("logContainer");
        const alertSound = document.getElementById("alertSound");

        socket.onopen = () => {
            console.log("‚úÖ Connected to WebSocket as Monitoring Base.");
        };

        socket.onmessage = async (event) => {
            try {
                const data = await event.data.text();
                const parsedData = JSON.parse(data);

                if (!parsedData.sender || !parsedData.alert) {
                    console.warn("‚ö†Ô∏è Invalid alert received:", parsedData);
                    return;
                }

                console.log("üö® Received Alert:", parsedData);

                // üîä Play Sound Alert
                alertSound.play().catch(error => console.error("üîä Error playing sound:", error));

                // üîî Show Alert Popup
                alert(`üö® Emergency Alert - ${parsedData.sender} ${parsedData.alert}`);

                if (logContainer) {
                    const logEntry = document.createElement("div");
                    logEntry.classList.add("log-entry");
                    logEntry.innerText = `üïí ${new Date().toLocaleTimeString()} - üö® ${parsedData.sender} ${parsedData.alert}`;
                    logContainer.appendChild(logEntry);
                    logContainer.scrollTop = logContainer.scrollHeight;
                }

                // ‚úÖ Send an automatic reply back to the sender
                const replyMessage = {
                    recipient: parsedData.sender, 
                    response: "This is Barangay Balidbid Hall Personnel. We have received your emergency signal. Help is on the way!"
                };
                socket.send(JSON.stringify(replyMessage));
                console.log("‚úÖ Reply sent:", replyMessage);

            } catch (error) {
                console.error("‚ùå Error processing WebSocket message:", error);
            }
        };

        socket.onclose = () => console.log("‚ùå Disconnected from WebSocket.");
    </script>
</body>
</html>
