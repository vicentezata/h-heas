<!DOCTYPE html>
<html lang="en">

    <title>Monitoring Base</title>
    <style>
        /* Existing CSS */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            height: 100vh;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #8bc34a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #logContainer {
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            text-align: left;
            color: white;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        #alertModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #alertModal button {
            font-size: 16px;
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #alertModal button:hover {
            background: #ff3d00;
        }

        #logoutButton {
            margin-top: 20px;
            padding: 10px 20px;
            background: #d32f2f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #logoutButton:hover {
            background: #b71c1c;
        }

        /* New CSS for Sidebar and Details */
        .container {
            display: flex;
            width: 100%;
        }

        .sidebar {
            width: 25%;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            margin-right: 20px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar li {
            padding: 10px;
            cursor: pointer;
            border-bottom: 1px solid #fff;
        }

        .sidebar li:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .details {
            width: 75%;
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }

        .details h3 {
            margin-top: 0;
        }
    </style>
</head>
