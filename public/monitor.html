<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background: linear-gradient(-45deg, #1a237e, #283593, #3949ab, #5c6bc0);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 24px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        #logContainer {
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            text-align: left;
            color: white;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Monitoring Base</h2>
    <p>Waiting for emergency signals...</p>
    <div id="logContainer"></div>

    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");
        const logContainer = document.getElementById("logContainer");

        socket.onopen = () => {
            console.log("‚úÖ Connected to WebSocket as Monitoring Base.");
        };

        socket.onmessage = async (event) => {
            try {
                const data = await event.data.text();
                const parsedData = JSON.parse(data);

                if (!parsedData.sender || !parsedData.alert) {
                    console.warn("‚ö†Ô∏è Invalid alert received:", parsedData);
                    return;
                }

                console.log("üö® Received Alert:", parsedData);

                alert(`üö® Emergency Alert - ${parsedData.sender} ${parsedData.alert}`);

                if (logContainer) {
                    const logEntry = document.createElement("div");
                    logEntry.classList.add("log-entry");
                    logEntry.innerText = `üïí ${new Date().toLocaleTimeString()} - üö® ${parsedData.sender} ${parsedData.alert}`;
                    logContainer.appendChild(logEntry);
                    logContainer.scrollTop = logContainer.scrollHeight;
                }

                // ‚úÖ SEND AUTOMATIC REPLY BACK TO SENDER
                const replyMessage = {
                    recipient: parsedData.sender, 
                    response: "Help is on the way!"
                };
                socket.send(JSON.stringify(replyMessage));
                console.log("‚úÖ Reply sent:", replyMessage);

            } catch (error) {
                console.error("‚ùå Error processing WebSocket message:", error);
            }
        };

        socket.onclose = () => console.log("‚ùå Disconnected from WebSocket.");
    </script>
</body>
</html>
