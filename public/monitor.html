<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #logBox {
            width: 80%;
            max-width: 500px;
            height: 300px;
            border: 1px solid #000;
            overflow-y: auto;
            padding: 10px;
            margin: 20px auto;
            background: #f8f8f8;
        }
        .alert-entry {
            padding: 8px;
            margin: 5px 0;
            background: #ffcccc;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Monitoring Base</h2>
    <p>Waiting for emergency signals...</p>
    <div id="logBox"></div>

    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");

        socket.onmessage = (event) => {
            const data = JSON.parse(event.data); // Convert JSON data to object
            const alertMessage = `ðŸš¨ Emergency Alert - ${data.sender} needs help!`;

            // Play alert sound
            const audio = new Audio("/alert.mp3");
            audio.play();

            // Show pop-up alert
            alert(alertMessage);

            // Log the alert in the log box
            const logBox = document.getElementById("logBox");
            const alertEntry = document.createElement("div");
            alertEntry.className = "alert-entry";
            alertEntry.innerText = `${new Date().toLocaleTimeString()} - ${alertMessage}`;
            logBox.appendChild(alertEntry);

            // Auto-scroll to the latest alert
            logBox.scrollTop = logBox.scrollHeight;
        };
    </script>
</body>
</html>
