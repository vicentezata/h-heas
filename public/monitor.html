<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #logBox {
            width: 80%;
            max-width: 500px;
            height: 300px;
            border: 1px solid #000;
            overflow-y: auto;
            padding: 10px;
            margin: 20px auto;
            background: #f8f8f8;
        }
        .alert-entry {
            padding: 8px;
            margin: 5px 0;
            background: #ffcccc;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Monitoring Base</h2>
    <p>Waiting for emergency signals...</p>
    <div id="logBox"></div>

    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");

        socket.onopen = () => {
            console.log("‚úÖ Connected to WebSocket");
        };

        socket.onmessage = (event) => {
            console.log("üì© Message received:", event.data);

            try {
                // Parse received JSON data
                const data = JSON.parse(event.data);
                if (!data.sender || !data.alert) {
                    console.error("‚ö†Ô∏è Invalid data format received:", data);
                    return;
                }

                const alertMessage = `üö® Emergency Alert - ${data.sender} needs help!`;

                // Play alert sound
                const audio = new Audio("/alert.mp3");
                audio.play().catch(err => console.error("üîá Sound Error:", err));

                // Show pop-up alert
                alert(alertMessage);

                // Log the alert in the log box
                const logBox = document.getElementById("logBox");
                const alertEntry = document.createElement("div");
                alertEntry.className = "alert-entry";
                alertEntry.innerText = `${new Date().toLocaleTimeString()} - ${alertMessage}`;
                logBox.appendChild(alertEntry);

                // Auto-scroll to the latest alert
                logBox.scrollTop = logBox.scrollHeight;

            } catch (error) {
                console.error("‚ùå Error processing message:", error);
            }
        };

        socket.onclose = () => {
            console.log("‚ùå Disconnected from WebSocket");
        };

        socket.onerror = (error) => {
            console.error("‚ö†Ô∏è WebSocket Error:", error);
        };
    </script>
</body>
</html>
