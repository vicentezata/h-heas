<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        h2 { color: red; }
        #log { border: 1px solid #ccc; padding: 10px; height: 200px; overflow-y: scroll; text-align: left; }
    </style>
</head>
<body>
    <h2>Monitoring Base</h2>
    <p id="status">üîÑ Connecting...</p>
    <div id="log"></div>

    <script>
        const socket = new WebSocket("wss://h-heas.onrender.com");
        const alertSound = new Audio("alert.mp3");

        function logMessage(msg) {
            console.log(msg);
            const logBox = document.getElementById("log");
            logBox.innerHTML += `<p>${msg}</p>`;
            logBox.scrollTop = logBox.scrollHeight;
        }

        socket.onopen = () => {
            logMessage("‚úÖ Connected to WebSocket.");
            document.getElementById("status").innerText = "‚úÖ Connected to WebSocket";
        };

        socket.onmessage = async (event) => {
            try {
                const data = await event.data.text();
                const parsedData = JSON.parse(data);
                logMessage(`üì© Received Alert: ${JSON.stringify(parsedData)}`);

                if (!parsedData.sender || !parsedData.alert) return;

                // Play sound
                alertSound.play().catch(err => console.log("‚ö†Ô∏è Error playing sound:", err));

                // Show pop-up
                alert(`üö® Emergency Alert - ${parsedData.sender} ${parsedData.alert}`);
            } catch (error) {
                console.error("‚ùå Error processing message:", error);
            }
        };

        socket.onerror = (error) => {
            console.error("‚ùå WebSocket Error:", error);
            document.getElementById("status").innerText = "‚ö†Ô∏è WebSocket Error";
        };

        socket.onclose = () => {
            logMessage("‚ùå Disconnected from WebSocket.");
            document.getElementById("status").innerText = "‚ùå Disconnected";
        };
    </script>
</body>
</html>
