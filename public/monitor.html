<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Base</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            height: 100vh;
            background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #8bc34a);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        h2 {
            font-size: 22px;
            font-weight: bold;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(-10px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        #logContainer {
            width: 90%;
            max-width: 600px;
            height: 300px;
            margin: 20px auto;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #fff;
            background: rgba(0, 0, 0, 0.3);
            overflow-y: auto;
            text-align: left;
            color: white;
        }

        .log-entry {
            padding: 5px;
            border-bottom: 1px solid #ddd;
        }

        /* ‚úÖ Custom Alert Modal */
        #alertModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
        }

        #alertModal button {
            font-size: 16px;
            margin-top: 10px;
            padding: 10px 15px;
            background: #ff5722;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #alertModal button:hover {
            background: #ff3d00;
        }

        /* Logout Button */
        #logoutButton {
            margin-top: 20px;
            padding: 10px 20px;
            background: #d32f2f;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }

        #logoutButton:hover {
            background: #b71c1c;
        }
    </style>
</head>
<body>
    <h2>House to House Emergency Alert System</h2>
    <h2>( H - H E A S )</h2>
    <p>Monitoring Base - Waiting for emergency signals...</p>
    <div id="logContainer"></div>

    <!-- ‚úÖ Hidden Alert Modal -->
    <div id="alertModal">
        <p id="alertMessage">üö® Emergency Alert Received!</p>
        <button onclick="closeModal()">OK</button>
    </div>

    <!-- üîä Emergency Alert Sound -->
    <audio id="alertSound" src="alert.mp3"></audio>

    <!-- üîì Logout Button -->
    <button id="logoutButton" onclick="logout()">Logout</button>

    <script>
        // ‚úÖ Restrict Direct Access to this Page
        if (sessionStorage.getItem("loggedIn") !== "true") {
            alert("‚ùå Access Denied! Please login first.");
            window.location.href = "login.html"; // Redirect to login page
        }

        const socket = new WebSocket("wss://h-heas.onrender.com");
        const logContainer = document.getElementById("logContainer");
        const alertSound = document.getElementById("alertSound");
        const alertModal = document.getElementById("alertModal");
        const alertMessage = document.getElementById("alertMessage");

        socket.onopen = () => {
            console.log("‚úÖ Connected to WebSocket as Monitoring Base.");
        };

        socket.onmessage = async (event) => {
            try {
                const data = await event.data.text();
                const parsedData = JSON.parse(data);

                if (!parsedData.sender || !parsedData.alert) {
                    console.warn("‚ö†Ô∏è Invalid alert received:", parsedData);
                    return;
                }

                console.log("üö® Received Alert:", parsedData);

                // üîä Play Sound Alert (Loop until modal is closed)
                alertSound.loop = true;
                alertSound.play().catch(error => console.error("üîä Error playing sound:", error));

                // ‚úÖ Show Custom Alert Modal
                alertMessage.innerText = `üö® Emergency Alert - ${parsedData.sender} ${parsedData.alert}`;
                alertModal.style.display = "block";

                if (logContainer) {
                    const logEntry = document.createElement("div");
                    logEntry.classList.add("log-entry");
                    logEntry.innerText = `üïí ${new Date().toLocaleTimeString()} - üö® ${parsedData.sender} ${parsedData.alert}`;
                    logContainer.appendChild(logEntry);
                    logContainer.scrollTop = logContainer.scrollHeight;
                }

                // ‚úÖ Auto-Reply from Monitoring Base
                const replyMessage = {
                    recipient: parsedData.sender, 
                    response: "This is the Balidbid Barangay Hall Personnel. We have received your emergency signal, and help is on the way!"
                };
                socket.send(JSON.stringify(replyMessage));
                console.log("‚úÖ Reply sent:", replyMessage);

            } catch (error) {
                console.error("‚ùå Error processing WebSocket message:", error);
            }
        };

        socket.onclose = () => console.log("‚ùå Disconnected from WebSocket.");

        function closeModal() {
            alertModal.style.display = "none";
            alertSound.pause();
            alertSound.currentTime = 0; // Reset sound
        }

        function logout() {
            sessionStorage.removeItem("loggedIn"); // Clear session
            window.location.href = "login.html"; // Redirect to login
        }
    </script>
</body>
</html>
